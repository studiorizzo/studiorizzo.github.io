<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Studio Rizzo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">Studio Rizzo</div>
            <button class="sidebar-toggle" id="sidebar-close">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <div class="sidebar-content">
            <div class="search-section">
                <div class="search-label">Clienti</div>
                <div class="search-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input type="text" class="search-input" id="client-search" placeholder="Cerca cliente..." autocomplete="off">
                </div>
                <div class="search-results" id="search-results"></div>
            </div>
        </div>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menu-toggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <h1 class="page-title">Dashboard</h1>
        </header>

        <div class="content-area" id="content-area">
            <div class="welcome-card">
                <div class="welcome-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </div>
                <h2>Benvenuto in Studio Rizzo</h2>
                <p>Cerca un cliente per iniziare</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
