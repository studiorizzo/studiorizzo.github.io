<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>studiorizzo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-header">
        <div class="top-header-content">
            <button class="menu-btn" id="menu-toggle">
                <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                    <path d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75Zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75ZM1.75 12h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Z"></path>
                </svg>
            </button>
            <span class="repo-name">studiorizzo</span>
        </div>
    </header>

    <aside id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">studiorizzo</div>
            <button class="sidebar-close" id="sidebar-close">
                <svg viewBox="0 0 16 16" fill="currentColor">
                    <path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <div class="clienti-section">
                <div class="clienti-header" id="clienti-toggle">
                    <span class="clienti-title">Clienti</span>
                    <span class="clienti-toggle" id="clienti-icon">
                        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215Z"></path></svg>
                    </span>
                </div>
                <div class="clienti-search" id="clienti-search">
                    <div class="search-container">
                        <div class="search-icon">
                            <svg viewBox="0 0 16 16" fill="currentColor"><path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215Z"></path></svg>
                        </div>
                        <input type="text" class="search-input" id="client-search" placeholder="Cerca cliente...">
                    </div>
                    <div class="search-results" id="search-results"></div>
                </div>
            </div>
        </nav>
    </aside>

    <div id="overlay"></div>

    <main class="main">
    </main>

    <script src="script.js"></script>
</body>
</html>
